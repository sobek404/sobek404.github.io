<!DOCTYPE html>
<meta charset="utf-8">
<title>Page Title</title>
<style>
  html * {
    font-family: Arial, Helvetica, sans-serif;
    background-color: dimgrey;
    color: aliceblue;
  }
.columnFlex{
  display: flex;
  flex-direction: column;
  padding:3%;
  margin:1%;
}
.rowFlex{
  display:flex;
  flex-direction: row;
}
  textarea{
    height: 33%;
    background-color: #04AA6D;
    color: white;
    font-style: italic;
  }

  button{
    margin:3%;
    height:50%;
    width:60;
    background-color: #04AA6D;
    color: white;
    border-radius: 10%;
  }
</style>
<body>
  <div class="rowFlex">

    <div class="columnFlex">
      <button id="connect_button">Connect Device</button>
      <button id="run_button">Run</button>
      </div>

    <div class="columnFlex">
      <video autoplay="true" id="video"></video>
    </div>

  <div class="columnFlex">
  ADB Commands<br />

  <textarea id="script_area"></textarea><br />

  ADB Commands Output<br />
  <textarea id="output_area" readonly="true"></textarea><br />

  Logcat<br />
  <textarea id="logcat_area" readonly="true"></textarea><br />


</div>
  <script src="out/app-bundle.js?v=2"></script>

</div>
</body>
