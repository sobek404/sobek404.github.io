<!DOCTYPE html>
<meta charset="utf-8">
<title>PAL</title>
<style>
  html * {
    font-family: Arial, Helvetica, sans-serif;
    padding:1%;
    margin:0.5%;
    
  }

  html, body {
  overflow-x: hidden;
}
body {
  position: relative;
}
#de_dupe_logs
{
    cursor: pointer;
}



.columnFlex{
  justify-content: start;
  display: flex;
  flex-direction: column;
  padding:1%;
  margin:1%;
  
}
.rowFlex{
  display:flex;
  justify-content: flex-start;
  flex-direction: row;
  flex-wrap:wrap;
}

.noflex{
  display:block;
}
  textarea{
    height: 33%;
    font-style: italic;
  }

  button{
    height:50%;
    width:60;
    border-radius: 10px;
    background-color: 	#3DDC84;
  }


  .button-red{
    background-color: red;
  }

  .button-green{
    background-color: green;
    color:white;
  }

  .button-yellow{
    background-color:yellow;
    font-style: italic;
  }

  .top{
    overflow: scroll;
    width: 40em;
    text-overflow: clip;
    height: 30em;
    white-space: nowrap;
    resize: both;
    font-style: italic;
    font-size: smaller;
  }


  .logcat{
    overflow: scroll;
    width: 40em;
    text-overflow: clip;
    height: 30em;
    white-space: nowrap;
    resize: both;
    font-style: italic;
    font-size: smaller;
  }

  .hidden{
    display:none;  
  }

  .output_area{
    overflow: scroll;
    width: 40em;
    text-overflow: clip;
    height: 30em;
    white-space: nowrap;
    resize: both;
    font-style: italic;
    font-size: smaller;
  }

  .new_session{
    display:none;
  }

  .main_view{
    display:none;
  }

  .form{
    padding:0px;
    margin:0px;
  }

  .show_me{
    display:block;
  }
  #run_button{
    height:2em;
  }
  .error{
    color: red;
  }
  .debug
  {color: green;}
  .warn{
    color: orange;
  }
  .info{
    color: black;
  }

</style>
<body>

  <h2>Android WebUSB Synchronized Video + Log Util</h2>

  <div class="columnFlex">
    <div id="buttons" class="rowFlex">
      <button class="pre_session" id="connect_button">New Session (create .zip)</button>
      <form class="pre_session form" id="open-saved">
        <input type="file" id="file-input" class="hidden">
      </form>
      <button class="pre_session" id="file_open_button">Load Previous Session (load .zip)</button>
      <button class="new_session" id="record_button">Start Recording</button>

      
      <button class="new_session" id="bugreport_button">Take Bugreport</button>
      <button class="new_session" id="save_button">Save Session Output</button>
     
      </div>
      
    <div class="rowFlex main_view">
      <video autoplay="true" controls id="video"></video>
    


  <div class="noflex">
  Logcat  <span class="new_session playback_session" id="de_dupe_logs">De-dupe: On</span><br />
  <div class="logcat" id="logcat_area" ></div>
</div>
<div class="noflex">
  TOP
      <div class="top" id="top"></div><br />
    </div>
<div class="new_session" lass="noflex">
  ADB Commands to Run<br />

  <textarea id="script_area"></textarea>
  <button class="new_session" id="run_button">Run Commands</button>
</div>


<div class="noflex">
  ADB Commands Output<br />
  <div class="output_area" id="output_area" ></div><br />
</div>


</div>
  <script src="out/app-bundle.js?v=1707155169"></script>

</div>
</body>
